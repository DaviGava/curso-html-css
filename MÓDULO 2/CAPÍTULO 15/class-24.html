<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSEUDO-CLASSES</title>
    <style>
        div {
            display: inline-block;
            background-color:#B1DAA9;
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }
        div:hover {
            background-color:#2bff00;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display:block;
            color: white;
        }
    </style>
</head>
<body>
    <div id="d1">
        01
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
