<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagem</title>
    <link rel="stylesheet" href="class3.css">
</head>
<body>
    <header class="cabeçalho">
        <h1 class="titulo">Testando Carga e Imagens</h1>
    </header>
    <main class="conteudo-todo">
        <section class="primeira-parte">
            <p class="conteudo-paragrafo1">Abaixo você verá uma imagem contida nesta pasta:</p>
            <img class="conteudo-imagem1" src="eu-memo.jpeg" alt="Minha Foto">
        </section>
        <section class="segunda-parte">
            <p class="conteudo-paragrafo2">Podemos também carregar imagens que estão em sub-pastas:</p>
            <img class="conteudo-imagem2" src="subpasta/guitarreando.jpeg" alt="Eu tocando guitarra">
        </section>
        <section class="terceira-parte">
            <p class="conteudo-paragrafo3">Ainda é possível carregar imagens externas, copiando e colando o link:</p>
            <img class="conteudo-imagem3" src=https://upload.wikimedia.org/wikipedia/commons/5/5e/Joe-satriani_DSC05259.jpg alt="Joe Satriani Guitarrista">
        </section>
    </main>
</body>
</html>
